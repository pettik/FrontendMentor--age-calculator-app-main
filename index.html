<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="assets/style/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <div class="template"></div>
    <main>
      <div class="container">
        <div class="datebox">
          <div class="input-box">
            <label for="day">day</label>
            <input type="number" id="day" placeholder="DD" />
          </div>
          <div class="input-box">
            <label for="month">month</label>
            <input type="number" id="month" placeholder="MM" />
          </div>
          <div class="input-box">
            <label for="year">year</label>
            <input type="number" id="year" placeholder="YYYY" />
          </div>
        </div>
        <div class="middle">
          <div class="middle-line"></div>
          <a href="#" class="middle-btn"
            ><img
              src="assets/images/icon-arrow.svg"
              alt="arrow img"
              class="arrow"
          /></a>
        </div>
        <div class="show-date">
          <p class="years"><span>--</span> years</p>
          <p class="months"><span>--</span> months</p>
          <p class="days"><span>--</span> days</p>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/pettik">Petr Bednarski</a>.
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
